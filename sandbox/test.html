<!DOCTYPE html>
<html lang="en-US"> <!root element, wraps content of page and gives language>
    <head> <!things you want to include that are NOT content. ie page description/key words that appear in search results>
        <meta charset="utf-8"> <!utf-8 character set contains most characters from most languages>
        <meta name = "viewport" content = "width=device-width"> <!ensures rendering at size of screen>
        <title>my test page</title> <!sets title of page>
    </head>
    <body> <! body element contains all content that is shown>
        <!There are six total heading levels>
        <h1>My main title</h1>
        <h2>A second heading</h2>
        <p>This gives a single paragraph</p>

        <!Lists:>
        <ul> <!Unordered lists>
            <li>here</li>
            <li>is a swanky</li>
            <li>ass</li>
        </ul>
        <ol> <!ordered lists>
            <li>this one stays in order</li>
            <li>like so</li>
        </ol>

        <! Links >
        <a href="https:www.google.com">This is a link</a> <!should include full https!>
        <img src="images/firefox-icon.png" alt="My test image">


    </body>
    </html>
